name: fruit_cutting_game
description: "A fun and interactive Fruit Cutting Game built using Flutter. ðŸŽ®"
publish_to: 'none'
version: 0.1.9

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.21.0
  url_launcher: ^6.3.1
  intl:
  path_provider: ^2.1.4
  flame_audio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
    android: true
    ios: true
    image_path: "assets/icons/fruit_cutting_logo.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
      generate: true
      image_path: "assets/icons/fruit_cutting_logo.png"
    background_color: "#ffffff"
    theme_color: "#000000"
    windows:
      generate: true
      image_path: "assets/icons/fruit_cutting_logo.png"
      icon_size: 48 # min:48, max:256, default: 48
    macos:
      generate: true
      image_path: "assets/icons/fruit_cutting_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/music/
    - assets/audio/sfx/

  fonts:
    - family: Insan
      fonts:
        - asset: assets/fonts/Insanibu.ttf
        - asset: assets/fonts/Insanibc.ttf

    - family: Marshmallow
      fonts:
        - asset: assets/fonts/Soft Marshmallow.otf
